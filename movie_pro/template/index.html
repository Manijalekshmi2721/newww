{% extends 'base.html' %}
{% block body %}
<br>
<div class="container">
    <div class="row">
         {% for i in movie_list %}
        <div class="col-md-3">

            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width-="100px" height="100px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>

      <a href="{% url 'myapp:detail' i.id  %}" class="btn btn-primary">View Details</a>
  </div>
</div>

        </div>
        {% endfor %}

    </div>
<div class="container">
    <div class="col-md-12">
  <div class="vertical-center">
    <a class="btn btn-warning" href ="{% url 'myapp:adding'  %}" style="text-align=right"> Add movie </a>
  </div>
</div>
</div>
</div>



{% endblock %}
