<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body style="background-color:aqua">
<h1>
    Fill the following
</h1>
<form action="register" method="post">
    {%  csrf_token %}
    <input type="text" name="username" placeholder="Enter your name"><br>
    <input type="text" name="first_name" placeholder="Enter the first name"><br>
    <input type="text" name="last_name" placeholder="Enter the Last name"><br>
    <input type="email" name="email" placeholder="Enter the email"><br>
    <input type="password" name="password" placeholder="Enter the password"><br>
    <input type="password" name="password1" placeholder="Conform your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
